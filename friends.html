<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span> 12:00 </span></div>
      <div class="status-bar__column">
        <span>140%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display__link"
      ><i class="fas fa-info-circle fa-sm"></i> Friends' Name Display
      <i class="fas fa-chevron-right fa-xs"></i
    ></a>

    <main class="main-screen">
      <div class="user-components">
        <div class="user-components__column">
          <img
            src="https://lh3.googleusercontent.com/a-/AOh14Gjv0MZu-gzUjrojTVISCjesa9eSHaaECbf4y83YMQ=s88-c-k-c0x00ffffff-no-rj-mo"
            class="user-componenets__avatar user-componenets__avatar--lg"
          />
          <div class="user-components__text">
            <h4 class="user-components__name">TKJF</h4>
            <!--<h6 class="user-components__subtitle">Subtitle</h6>-->
          </div>
        </div>
        <div class="user-components__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
      </div>

      <div class="user-components">
        <div class="user-components__column">
          <img
            src="https://lh3.googleusercontent.com/a-/AOh14Gjv0MZu-gzUjrojTVISCjesa9eSHaaECbf4y83YMQ=s88-c-k-c0x00ffffff-no-rj-mo"
            class="user-componenets__avatar user-componenets__avatar--sm"
          />
          <div class="user-components__text">
            <h4 class="user-components__name user-components__name--notBold">
              Channel
            </h4>
          </div>
        </div>
        <div class="user-components__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-sm"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="notification ellipsis_notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="splash-screen"><i class="fas fa-comment fa-2x"></i></div>
    <div class="no-mobile"><span>Your display is too big</span></div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
