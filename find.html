<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span> 12:00 </span></div>
      <div class="status-bar__column">
        <span>140%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>

        <span
          ><i class="fas fa-cog fa-lg"><div class="notification"></div></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icons-raw">
        <div class="icons-raw__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icons-raw__icon">
          <i class="far fa-address-book"></i><span>Add by contracts</span>
        </div>
        <div class="icons-raw__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icons-raw__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go to OpenChat Home<i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#MAX</h5>
            <h6 class="open-post__hashtags">#max#schneider#friends</h6>
            <div class="open-post__member">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDAxMTRfMTE4%2FMDAxNTc4OTc5NzkwMTM0.ml3vfJSrjDTx89yXKmRV7jiKIdCdnU6onl5myMNoe0Mg.F9dlrsESxKoIcz4TjFrmG1S0ze8okzEMlbtqzGKkAuog.JPEG.selina0906%2F1578979789114.jpg"
              />
              <span class="open-post__member-count">923 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__img">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F003%2F2020%2F09%2F18%2FNISI20200918_0000603037_web_20200918090217_20200918091907594.jpg&type=sc960_832"
              />
              <div class="open-post__img-heart">
                <i class="fas fa-heart fa-xs"></i>
                <span>526</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="notification ellipsis_notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile"><span>Your display is too big</span></div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
