<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w KokoaTalk- Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body id="chat-screen">
    <div class="status-bar chat-screen__status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span> 12:00 </span></div>
      <div class="status-bar__column">
        <span>140%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">KokoaTalk</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen chat">
      <div class="chat-timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fdbscthumb.phinf.naver.net%2F4467_000_20%2F20170822101316059_BVVKKAW6Z.png%2F0000207200_DP000.png"
          class="message-row__img"
        />
        <div class="message-row__content">
          <span class="message__author">KokoaTalk</span>
          <div class="message-pop">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">11:59</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
