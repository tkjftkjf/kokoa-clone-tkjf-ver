<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w kangsukwoo- Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body id="chat-screen">
    <div class="status-bar chat-screen__status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span> 12:00 </span></div>
      <div class="status-bar__column">
        <span>140%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">KSW</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen chat">
      <div class="chat-timestamp">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img
          src="https://img.animalplanet.co.kr/news/2020/03/24/700/n6o37e2y3fwt1e7t2u9a.jpg"
          class="message-row__img"
        />
        <div class="message-row__content">
          <span class="message__author">kangsukwoo</span>
          <div class="message-pop">
            <span class="message__bubble">hey lets meet at 8</span>
            <span class="message__time">11:59</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-pop">
            <span class="message__bubble">ok i'll go to there</span>
            <span class="message__time">12:00</span>
          </div>
        </div>
      </div>
    </main>

    <form class="kbd">
      <div class="kbd__column">
        <i class="fa-plus-square far fa-lg"></i>
      </div>
      <div class="kbd__column">
        <input type="text" placeholder="write a message..." />
        <i class="fa-smile-wink far"></i>
        <button><i class="fa-arrow-up fas"></i></button>
      </div>
    </form>

    <div class="no-mobile"><span>Your display is too big</span></div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
