<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span> 12:00 </span></div>
      <div class="status-bar__column">
        <span>140%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-components">
        <div class="user-components__column">
          <img
            src="https://lh3.googleusercontent.com/a-/AOh14Gjv0MZu-gzUjrojTVISCjesa9eSHaaECbf4y83YMQ=s88-c-k-c0x00ffffff-no-rj-mo"
            class="user-componenets__avatar"
          />
          <div class="user-components__text">
            <h4 class="user-components__name">TKJF</h4>
            <h6 class="user-components__subtitle">
              +010-1234-5678
              <div class="phone-number__warn">
                <i class="fas fa-exclamation"></i>
              </div>
            </h6>
          </div>
        </div>
        <div class="user-components__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icons-raw">
        <div class="icons-raw__icon">
          <i class="far fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icons-raw__icon">
          <i class="far fa-grin"></i><span>Emoticons</span>
        </div>
        <div class="icons-raw__icon">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
        <div class="icons-raw__icon">
          <i class="fas fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fpost.phinf.naver.net%2F20160713_166%2F1468379675832469YH_PNG%2FISk6lQHSsvHT767sD5y6Hr9cK7pM.jpg"
              class="more-suggestions__icon-img"
            />
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="notification ellipsis_notification"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
